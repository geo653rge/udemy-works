<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */

      .blue-box {
        width: 500px;
        height: 300px;
        background-color: blue;
        position: relative;
        left:200px ;
        
        top:200px;
      }
      .red-circle{

        background-color: red;
        border-radius: 50%;
        height: 150px;
        width: 150px;
        position:absolute;
        left: 250px;
        top: 200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
